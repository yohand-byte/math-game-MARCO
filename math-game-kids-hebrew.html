    <style>

        body.dark-mode {

        .container {
            max-width: 800px;

            padding: 20px;

            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;

        header p {
            font-size: 1.2em;

        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }

        .theme-toggle:hover {

        }

        /* Menu Principal */
        .menu {
            display: flex;

        .menu-title {

        .mode-buttons {

        .mode-btn {

        .mode-btn:hover {

        .mode-btn.multi {

        /* Jeu */
        .game {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .game.active {
            display: flex;
        }

        .game-header {
            background: rgba(255,255,255,0.1);

            border-radius: 15px;

        .game-header-item h3 {

        .progress-bar {

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a4b4);
            transition: width 0.3s ease;

        /* Question */
        .question-card {
            background: rgba(255,255,255,0.15);
            padding: 40px;

            text-align: center;

        .question-title {
            font-size: 0.9em;

        .question-display {

        /* Input */
        .input-section {

        input[type="number"] {

            text-align: center;
            font-weight: bold;

        }

        input[type="number"]::placeholder {

        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255,255,255,0.25);
        }

        /* Boutons */
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a4b4);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Feedback */
        .feedback {
            display: none;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(46, 213, 115, 0.3);
            border: 2px solid #2ed573;
            color: #2ed573;
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RÃ©sultats */
        .results {
            display: none;
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .results.show {
            display: block;
        }

        .results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .results-item h3 {
            opacity: 0.8;

        }

        .results-item p {
            font-size: 2.5em;

        }

        /* Multiplayer */
        .player-indicator {

            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .mode-buttons {
                grid-template-columns: 1fr;
            }

            .question-display {
                font-size: 2.5em;
            }

            .game-header {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .hidden {
            display: none;
        }

        /* Install Button */
        #install-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a4b4);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        #install-btn.show {
            display: block;
        }

        #install-btn:hover {
            transform: scale(1.05);
        }
    </style>

    <script>
        // ===== PWA INSTALLATION =====
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                        document.getElementById('install-btn').classList.remove('show');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // ===== DONNÃ‰ES =====
        const exercises = [
            // ×ª×¨×’×™×œ 1
            { type: 'add', a: 7, b: 6, answer: 13, cat: '×ª×¨×’×™×œ 1' },
            { type: 'add', a: 6, b: 7, answer: 13, cat: '×ª×¨×’×™×œ 1' },
            { type: 'sub', a: 13, b: 7, answer: 6, cat: '×ª×¨×’×™×œ 1' },
            { type: 'sub', a: 13, b: 6, answer: 7, cat: '×ª×¨×’×™×œ 1' },
            
            // ×ª×¨×’×™×œ 2
            { type: 'add', a: 8, b: 4, answer: 12, cat: '×ª×¨×’×™×œ 2' },
            { type: 'add', a: 4, b: 8, answer: 12, cat: '×ª×¨×’×™×œ 2' },
            { type: 'sub', a: 12, b: 8, answer: 4, cat: '×ª×¨×’×™×œ 2' },
            { type: 'sub', a: 12, b: 4, answer: 8, cat: '×ª×¨×’×™×œ 2' },
            
            // ×ª×¨×’×™×œ 3
            { type: 'sub', a: 14, b: 9, answer: 5, cat: '×ª×¨×’×™×œ 3' },
            { type: 'sub', a: 17, b: 9, answer: 8, cat: '×ª×¨×’×™×œ 3' },
            { type: 'sub', a: 11, b: 7, answer: 4, cat: '×ª×¨×’×™×œ 3' },
            { type: 'sub', a: 16, b: 8, answer: 8, cat: '×ª×¨×’×™×œ 3' },
            { type: 'hole', a: 12, b: null, answer: 5, cat: '×ª×¨×’×™×œ 3' },
            
            // ×ª×¨×’×™×œ 4
            { type: 'add', a: 5, b: 9, answer: 14, cat: '×ª×¨×’×™×œ 4' },
            { type: 'add', a: 6, b: 7, answer: 13, cat: '×ª×¨×’×™×œ 4' },
            { type: 'add', a: 13, b: 6, answer: 19, cat: '×ª×¨×’×™×œ 4' },
            { type: 'add', a: 16, b: 3, answer: 19, cat: '×ª×¨×’×™×œ 4' },
            { type: 'hole', a: 5, b: null, answer: 17, cat: '×ª×¨×’×™×œ 4' },
        ];

        // ===== VARIABLES GLOBALES =====
        let currentIndex = 0;
        let score = 0;
        let answered = false;
        let gameMode = null;
        let timeLeft = 300;
        let gameActive = true;
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        let timerInterval = null;

        // ===== FONCTIONS =====
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }

        function startGame(mode) {
            gameMode = mode;
            currentIndex = 0;
            score = 0;
            answered = false;
            timeLeft = 300;
            gameActive = true;
            player1Score = 0;
            player2Score = 0;
            currentPlayer = 1;

            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').classList.add('active');
            document.getElementById('results').classList.remove('show');

            if (mode === 'multi') {
                document.getElementById('player-info').classList.remove('hidden');
            } else {
                document.getElementById('player-info').classList.add('hidden');
            }

            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            displayQuestion();
        }

        function updateTimer() {
            if (!gameActive) return;
            timeLeft--;
            
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function displayQuestion() {
            if (currentIndex >= exercises.length) {
                endGame();
                return;
            }

            const ex = exercises[currentIndex];
            let display = '';

            if (ex.type === 'add') {
                display = `${ex.a} <span class="operator">+</span> ${ex.b} <span class="equal">=</span> ?`;
            } else if (ex.type === 'sub') {
                display = `${ex.a} <span class="operator">-</span> ${ex.b} <span class="equal">=</span> ?`;
            } else if (ex.type === 'hole') {
                display = `${ex.a} <span class="operator">+</span> ? <span class="equal">=</span> ${ex.answer}`;
            }

            document.getElementById('question').innerHTML = display;
            document.getElementById('question-category').textContent = ex.cat;
            document.getElementById('progress-text').textContent = `${currentIndex + 1}/20`;
            document.getElementById('progress').style.width = `${((currentIndex + 1) / 20) * 100}%`;

            const answerInput = document.getElementById('answer');
            answerInput.value = '';
            answerInput.focus();

            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('next-button').classList.add('hidden');
            answered = false;

            if (gameMode === 'multi') {
                document.getElementById('player-text').textContent = 
                    `ğŸ® ×ª×•×¨ ×”×©×—×§×Ÿ ${currentPlayer}!`;
            }

            updateScore();
        }

        function checkAnswer() {
            if (answered) return;

            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = exercises[currentIndex].answer;
            const isCorrect = userAnswer === correctAnswer;

            answered = true;

            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');

            if (isCorrect) {
                feedback.classList.add('correct');
                feedback.innerHTML = `âœ… ×›×œ ×”×›×‘×•×“! +10 × ×§×•×“×•×ª!`;
                
                if (gameMode === 'solo') {
                    score += 10;
                } else {
                    if (currentPlayer === 1) {
                        player1Score += 10;
                    } else {
                        player2Score += 10;
                    }
                }
            } else {
                feedback.classList.add('incorrect');
                feedback.innerHTML = `âŒ ××•×™! ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: ${correctAnswer}`;
            }

            document.getElementById('next-button').classList.remove('hidden');
            updateScore();
        }

        function nextQuestion() {
            currentIndex++;
            
            if (gameMode === 'multi') {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
            }

            if (currentIndex >= exercises.length) {
                endGame();
            } else {
                displayQuestion();
            }
        }

        function updateScore() {
            if (gameMode === 'solo') {
                document.getElementById('score').textContent = score;
            } else {
                const totalScore = player1Score + player2Score;
                document.getElementById('score').textContent = totalScore;
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('game').classList.remove('active');
            document.getElementById('results').classList.add('show');

            let resultsHTML = '';

            if (gameMode === 'solo') {
                resultsHTML = `
                    <div class="results-grid">
                        <div class="results-item">
                            <h3>ğŸ“Š × ×™×§×•×“ ×¡×•×¤×™</h3>
                            <p>${score}</p>
                        </div>
                        <div class="results-item">
                            <h3>â±ï¸ ×–××Ÿ ×©×‘×• ×”×©×ª××©×ª</h3>
                            <p>${5 - Math.floor(timeLeft / 60)} ×“×§×”</p>
                        </div>
                    </div>
                `;
            } else {
                const winner = player1Score > player2Score ? '×©×—×§×Ÿ 1' : player2Score > player1Score ? '×©×—×§×Ÿ 2' : '×ª×™×§×•!';
                resultsHTML = `
                    <div class="results-grid">
                        <div class="results-item">
                            <h3>ğŸ‘¤ ×©×—×§×Ÿ 1</h3>
                            <p>${player1Score}</p>
                        </div>
                        <div class="results-item">
                            <h3>ğŸ‘¤ ×©×—×§×Ÿ 2</h3>
                            <p>${player2Score}</p>
                        </div>
                    </div>
                    <h3 style="font-size: 1.5em; margin-top: 20px;">ğŸ† ×”×× ×¦×—: ${winner}</h3>
                `;
            }

            document.getElementById('results-content').innerHTML = resultsHTML;
        }

        function backToMenu() {
            clearInterval(timerInterval);
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('game').classList.remove('active');
            document.getElementById('results').classList.remove('show');
            gameMode = null;
            currentIndex = 0;
            score = 0;
            answered = false;
            timeLeft = 300;
        }

        // Auto-focus on load
        window.addEventListener('load', () => {
            document.getElementById('answer').focus();
        });
    </script>
